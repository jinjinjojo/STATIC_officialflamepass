<html>
    <head>
    </head>
    <style>
        body{
            background:#333;
        }
    </style>
</html>
<body>
    <iframe id="frame" style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>
    <script>
   window.onload = function() {
  // Get a reference to the iframe element
  var iframe = document.getElementById("frame");

  // Key used for local storage
  var isFirstLoadKey = "isFirstLoad";

  // Check if it's the first load from local storage
  var isFirstLoad = !localStorage.getItem(isFirstLoadKey);

  // Set the new URL as the default
  iframe.src = "/prox/?uul=https://app.flamepass.com"; // Replace "https://www.example.org" with your new URL

  if (isFirstLoad) {
    // Set the initial iframe URL (only on first load)
    iframe.src = "/prox/?uul=https://google.com"; // Replace "https://www.example.com" with your initial URL
    localStorage.setItem(isFirstLoadKey, "true"); // Mark as not first load

    // Wait 1 second before loading the new URL again (only on first load)
    setTimeout(function() {
      iframe.src = "/prox/?uul=https://app.flamepass.com"; // Replace "https://www.example.org" with your new URL
    }, 1000);
  }
};


    </script>
</body>
